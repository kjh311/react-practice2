<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>React Boiler Plate</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="scripts/script.js" type="text/javascript" charset="utf-8" async defer></script>
	<script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>

	<div id="header"></div>

	<div id="example"></div>

	<div id="footer"></div>

	<script type="text/babel">

		var Checkbox = React.createClass({

			getInitialState: function () {
				return {checked: true}
			},

			handleChecked: function () {
				this.setState({checked: !this.state.checked})
			},

			render: function () {
					var msg;
					if(this.state.checked){
						msg = 'checked'
					}else{
						msg = 'unchecked'
					}
				return (
					<div>
						<input type="checkbox" onChange={this.handleChecked} defaultChecked={this.state.checked} />
						<h2>This checkbox is {msg}</h2>
					</div>
				);
			}
		});

		var Header = React.createClass({
			edit: function(){
				alert("Edit!");
			},
			remove: function(){
				alert('removing!');
			},
			render: function(){
				return(
					<div>
						<h1>{this.props.children}</h1>
						<button onClick={this.edit} >Edit</button>
						<button onClick={this.remove}>Remove</button>
					</div>
				);
			}
		});

		var Goodies = React.createClass({
			render: function(){
				return (
					<h1>This is a goodie bag!</h1>
				);	
			}
		});


		var Bacon = React.createClass({
			render: function () {
				return (
					<div>
						<h3>{this.props.title}</h3>
						<h4>{this.props.genre}</h4>
					</div>
				);
			}
		});

		var Footer = React.createClass({
			render: function(){
				return (
					<div>
						<p className="center">Made with love by Kevin Huelsmann &copy; 2018</p>
					</div>
				);
			}
		});

		ReactDOM.render(
		<div>
			<Bacon title="Mmmm...bacon" genre="bacony goodness" />
			<Goodies />
			<Checkbox />
		</div>, document.getElementById('example'));

		ReactDOM.render(
		<div>
			<Header>Header 1</Header>
			<Header>Header 2</Header>
			<Header>Header 3</Header>
		</div>, document.getElementById('header'));

		ReactDOM.render(
		<div>
			<Footer />
		</div>, document.getElementById('footer'));



	</script>
	
</body>
</html>
